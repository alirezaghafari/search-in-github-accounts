<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>search github account</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container-box">

    <div class="response">
      <div class="response-box">
        <div class="info">
          <img class="avatar" id="avatar" src="" hidden="true" />
          <div class="user-info">
            <h3 id="name"></h3>

            <p id="location"></p>

            <a id="blog" href=""></a>
            <p id="bio"></p>
          </div>
        </div>
      </div>
    </div>


    <!-- partial:index.partial.html -->
    <div class="search-form-wrap">
      <div class="search-form">
        <h3 class="search-title">Search:</h3>
        <p>
          <input type="text" id="username" name="username" placeholder="Username" required><i
            class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input type="submit" id="search" value="Submit">
        </p>
      </div>
    </div>
    <!--search-form-wrap-->
    <!-- partial -->
    <script src="./scripts.js"></script>
</body>

</html>
